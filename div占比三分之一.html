<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    .car {
      width: 100%;
      height: 100%;
      display: flex;
    }
    .foo {
      background-color: red;
      flex: .33333;
    }
    .bar {
      background-color: blue;
      flex: .66666;
    }
  </style>
</head>
<body>
  <div class="car">
    <div class="foo"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
